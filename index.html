<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Ayrene Santos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f0a8ef8b1b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator dark">
        <div class="day-night dark">
          <i class="fa-solid"></i>
        </div>
        <div class="display-screen">
          <div id="display"></div>
        </div>
        <div class="buttons dark">
          <table>
            <tr>
              <td><button class="btn-action" id="clear">C</button></td>
              <td><button class="btn-action" id="%">%</button></td>
              <td><button class="btn-action" id="backspace"><i class="fa-solid fa-delete-left"></i></button></td>
              <td><button class="btn-operator" id="/">รท</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="7">7</button></td>
              <td><button class="btn-number" id="8">8</button></td>
              <td><button class="btn-number" id="9">9</button></td>
              <td><button class="btn-operator" id="*">ร</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="4">4</button></td>
              <td><button class="btn-number" id="5">5</button></td>
              <td><button class="btn-number" id="6">6</button></td>
              <td><button class="btn-operator" id="+">+</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="1">1</button></td>
              <td><button class="btn-number" id="2">2</button></td>
              <td><button class="btn-number" id="3">3</button></td>
              <td><button class="btn-operator" id="-">-</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="00">00</button></td>
              <td><button class="btn-number" id="0">0</button></td>
              <td><button class="btn-number" id=".">.</button></td>
              <td rowspan="2"><button class="btn-action" id="equal">=</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
